<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Learn With Joy</title>
    <link rel="stylesheet" href="./css/custom_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <span class="header__title--greet">Good Morning!</span
        ><span class="header__title--username"> Lorem.</span>
      </h1>
      <img
        src="https://img.icons8.com/office/80/000000/google-logo.png"
        class="header__img"
      />
    </header>
    <nav class="navbar">
      <h2 class="navbar__title navbar__tab navbar__tab--active">Friends</h2>
      <h2 class="navbar__title navbar__tab">Groups</h2>
      <h2 class="navbar__title navbar__tab">Notes</h2>
      <h2 class="navbar__title navbar__tab">Calendar</h2>
      <h2 class="navbar__title navbar__tab">Entertainment</h2>
      <h2 class="navbar__title navbar__tab">Timer</h2>
      <img
        src="./assets/icons/dashboard/drop down.svg"
        alt="Drop Down Menu"
        class="navbar__img"
      />
    </nav>
    <main class="main">
      <div class="main__container main__friends"></div>
      <div class="main__container main__chat"></div>
      <div class="main__container main__requests"></div>
    </main>
    <footer class="footer">
      <p class="footer__time">01:21:19</p>
    </footer>
  </body>
</html>
