<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Learn With Joy</title>
    <link rel="stylesheet" href="./css/custom_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <span class="header__title--greet">Good Morning!</span
        ><span class="header__title--username"> Lorem.</span>
      </h1>
      <img src="" alt="Profile Picture" class="header__img" />
    </header>
    <nav class="navbar">
      <h2 class="navbar__title navbar__tab navbar__tab--active">Friends</h2>
      <h2 class="navbar__title navbar__tab">Groups</h2>
      <h2 class="navbar__title navbar__tab">Notes</h2>
      <h2 class="navbar__title navbar__tab">Calendar</h2>
      <h2 class="navbar__title navbar__tab">Entertainment</h2>
      <h2 class="navbar__title navbar__tab">Timer</h2>
      <img
        src="./assets/icons/home/drop down.svg"
        alt="Drop Down Menu"
        class="navbar__img"
      />
    </nav>
    <main class="main">
      <div class="main__container main__friends"></div>
      <div class="main__container main__chat"></div>
      <div class="main__container main__requests"></div>
    </main>
    <footer class="footer">
      <p class="footer__time">01:21:19</p>
    </footer>

    <!-- firebase script-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Main script -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
