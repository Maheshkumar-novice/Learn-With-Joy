<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn With Joy | Sign In</title>
    <link rel="stylesheet" href="./css/custom_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sign_in.css" />
  </head>
  <body>
    <img src="./assets/icons/sign_in/google.svg" class="signin__img" />
    <p class="time"></p>

    <main class="main">
      <div class="main__name none">
        <div class="main__name__inp">
          <input
            class="main__name--input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            autocomplete="off"
          />
          <p class="main__name--err"></p>
        </div>
        <div class="main__name--next">Next</div>
      </div>
      <h1 class="title">Learn With Joy</h1>
      <div class="features">
        <img
          src="./assets/icons/sign_in/calculator.svg"
          alt=""
          class="feature"
        />
        <img
          src="./assets/icons/sign_in/calendar.svg"
          alt=""
          class="feature"
        />
        <img
          src="./assets/icons/sign_in/chat.svg"
          alt=""
          class="feature"
        />
        <img
          src="./assets/icons/sign_in/entertainment.svg"
          alt=""
          class="feature"
        />
        <img
          src="./assets/icons/sign_in/puzzle.svg"
          alt=""
          class="feature"
        />
        <img
          src="./assets/icons/sign_in/notes.svg"
          alt=""
          class="feature"
        />
        <img
          src="./assets/icons/sign_in/upload.svg"
          alt=""
          class="feature"
        />
      </div>
      <h2 class="sub-title">All the tools you need for learning in on place</h2>
    </main>

    <!-- firebase script-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Main script -->
    <script type="module" src="./js/sign_in.js"></script>
  </body>
</html>
