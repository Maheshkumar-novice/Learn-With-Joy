<html lang="en">

    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <button class="sign-in">Sign In</button>
    <button class="google__signup">

    </button>
    <p class="time"></p>

    <div class="verification none">
      <div class="verification__text">Please check your mail and verify to continue</div>
      <button class="verification__resend">Resend</button>
    </div>

    <main class="main">
      <div class="main__name none">
        <div class="main__name__inp">
          <input
            class="main__name--input"
            type="text"
            name="name"
            id="name"
            placeholder="Username"
            autocomplete="off"
          />
          <p class="main__name--err"></p>
        </div>
        <div class="main__name--next">Next</div>
      </div>
      <section class="login none">
        <header class="login__header">
          <h2 class="login__tab active">Login</h2>
          <h2 class="signup__tab">Signup</h2>
        </header>
        <form action="#" class="login__form">
          <div class="input__field">
            <label for="email"> Email </label>
            <input type="email" id="email" class="form__input form__input-main" required/>
            <p class="email-error error none">Invalid e-mail given.</p>
          </div>

          <div class="input__field">
            <label for="password"> Password </label>
            <input type="password" id="password" class="form__input form__input-main" required/>
            <p class="password-error error none">Invalid password given.</p>
          </div>

          <button type="submit" class="form__button">Login</button>
        </form>
      </section>
      <h1 class="title">Learn With Joy</h1>
      <div class="features">
        <img
          src="./assets/icons/sign_in/calculator.svg"
          alt=""
          class="feature"
        />
        <img src="./assets/icons/sign_in/calendar.svg" alt="" class="feature" />
        <img src="./assets/icons/sign_in/chat.svg" alt="" class="feature" />
        <img
          src="./assets/icons/sign_in/entertainment.svg"
          alt=""
          class="feature"
        />
        <img src="./assets/icons/sign_in/puzzle.svg" alt="" class="feature" />
        <img src="./assets/icons/sign_in/notes.svg" alt="" class="feature" />
        <img src="./assets/icons/sign_in/upload.svg" alt="" class="feature" />
      </div>
      <h2 class="sub-title">All the tools you need for learning in on place</h2>
    </main>

    <!-- firebase script-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Main script -->
    <script type="module" src="./js/home.js"></script>
  </body>
