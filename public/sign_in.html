<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn With Joy | Sign In</title>
    <link rel="stylesheet" href="./css/custom_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sign_in.css" />
  </head>
  <body>

    <p class="signin-prompt">
      <span class="signin-prompt--bold">Sign In</span> to Learn With Joy!
    </p>

    <header class="header">
      <h1 class="header__title">Learn With Joy</h1>
      <!-- <img src="./assets/icons/sign_in/google.svg" class="header__img" /> -->
      <div class="header__verification">Please Check your Mail and Confirm it to Proceed</div>
      <div class="header__login">
        <h1 class="header__login-head">SignIn</h1>
        <div class="header__login-cnt none">
          <div class="header__login-switch">
            <div class="header__login-inup header__login-in" data-id="0">Login</div>
            <div class="header__login-inup header__login-up" data-id="1">Signup</div>
          </div>
          <input type="email" placeholder="E-Mail" class="header__login-email">
          <input type="password" placeholder="Password" class="header__login-password">
          <button class="header__login-btn">Login</button>
          <h1 class="header__login-separator">OR</h1>
          <img src="./assets/icons/sign_in/sign.png" class="header__login-img" />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__name none">
        <div class="main__name__inp">
          <input class="main__name--input" type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off">
          <p class="main__name--err"></p>
        </div>
        <div class="main__name--next">Next</div>
      </div>

      <div class="main__feature-wrapper main__feature-wrapper--1">
        <div class="main__features">
          <img
            src="./assets/icons/sign_in/puzzle.svg"
            alt="Puzzle Logo"
            class="main__img"
          />
          <p class="main__feature-text main__text--puzzle">Solve Puzzles</p>
        </div>
        <div class="main__features">
          <img
            src="./assets/icons/sign_in/notes.svg"
            alt="Notes Logo"
            class="main__img"
          />
          <p class="main__feature-text main__text--notes">Take Notes</p>
        </div>
      </div>
      <div class="main__feature-wrapper main__feature-wrapper--2">
        <div class="main__features">
          <img
            src="./assets/icons/sign_in/upload.svg"
            alt="Store Files Logo"
            class="main__img"
          />
          <p class="main__feature-text main__text--files">Store Files</p>
        </div>
        <div class="main__features">
          <img
            src="./assets/icons/sign_in/entertainment.svg"
            alt="Entertainment Logo"
            class="main__img"
          />
          <p class="main__feature-text main__text--entertainment">
            Entertainment
          </p>
        </div>
        <div class="main__features">
          <img
            src="./assets/icons/sign_in/calendar.svg"
            alt="Calendar Logo"
            class="main__img"
          />
          <p class="main__feature-text main__text--calendar">Calendar</p>
        </div>
      </div>
      <div class="main__feature-wrapper main__feature-wrapper--3">
        <div class="main__features">
          <img
            src="./assets/icons/sign_in/chat.svg"
            alt="Chat Logo"
            class="main__img"
          />
          <p class="main__feature-text main__text--chat">Chat With Friends</p>
        </div>
        <div class="main__features">
          <img
            src="./assets/icons/sign_in/calculator.svg"
            alt="Calculator Logo"
            class="main__img"
          />
          <p class="main__feature-text main__text--calculator">Calculator</p>
        </div>
      </div>
    </main>

    <!-- firebase script-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Main script -->
    <script type="module" src="./js/sign_in.js"></script>
  </body>
</html>
