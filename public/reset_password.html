<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/custom_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/reset_password.css" />
    <title>Learn With Joy | Password Reset</title>
  </head>
  <body>
    <header>
        <h1 class="title">Learn With Joy</h1>
        <div class="features">
          <img
            src="./assets/icons/sign_in/calculator.svg"
            alt=""
            class="feature"
          />
          <img src="./assets/icons/sign_in/calendar.svg" alt="" class="feature" />
          <img src="./assets/icons/sign_in/chat.svg" alt="" class="feature" />
          <img
            src="./assets/icons/sign_in/entertainment.svg"
            alt=""
            class="feature"
          />
          <img src="./assets/icons/sign_in/puzzle.svg" alt="" class="feature" />
          <img src="./assets/icons/sign_in/notes.svg" alt="" class="feature" />
          <img src="./assets/icons/sign_in/upload.svg" alt="" class="feature" />
        </div>
        <h2 class="sub-title">All the tools you need for learning in on place</h2>
    </header>
    <div class="notification none"></div>
    <div class="display">
      <form action="#" class="login__form none">
        <div class="input__field">
          <label for="email"> Enter Email to send reset Link! </label>
          <input
            type="email"
            id="email"
            class="form__input form__input-main"
            required
          />
          <p class="email-error error none">Invalid e-mail given.</p>
        </div>
        <button type="submit" class="form__button form__send">Send</button>
      </form>

      <form action="#" class="login_form none">
        <div class="input__field">
          <label for="password"> Password </label>
          <input
            type="password"
            id="password"
            class="form__input form__input-main"
            required
          />
          <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-id="0"
              data-icon="eye"
              class="toggle-pass show-pass"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <path
                fill="currentColor"
                d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"
              ></path>
            </svg>
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-id="1"
              data-icon="eye-slash"
              class="toggle-pass hide-pass none"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
            >
              <path
                fill="currentColor"
                d="M634 471L36 3.51A16 16 0 0 0 13.51 6l-10 12.49A16 16 0 0 0 6 41l598 467.49a16 16 0 0 0 22.49-2.49l10-12.49A16 16 0 0 0 634 471zM296.79 146.47l134.79 105.38C429.36 191.91 380.48 144 320 144a112.26 112.26 0 0 0-23.21 2.47zm46.42 219.07L208.42 260.16C210.65 320.09 259.53 368 320 368a113 113 0 0 0 23.21-2.46zM320 112c98.65 0 189.09 55 237.93 144a285.53 285.53 0 0 1-44 60.2l37.74 29.5a333.7 333.7 0 0 0 52.9-75.11 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64c-36.7 0-71.71 7-104.63 18.81l46.41 36.29c18.94-4.3 38.34-7.1 58.22-7.1zm0 288c-98.65 0-189.08-55-237.93-144a285.47 285.47 0 0 1 44.05-60.19l-37.74-29.5a333.6 333.6 0 0 0-52.89 75.1 32.35 32.35 0 0 0 0 29.19C89.72 376.41 197.08 448 320 448c36.7 0 71.71-7.05 104.63-18.81l-46.41-36.28C359.28 397.2 339.89 400 320 400z"
              ></path>
            </svg>
          <p class="password-error error none">Minimum 8 character Length.</p>
        </div>
        <div class="input__field">
          <label for="re-enter-password"> Re-Enter Password </label>
          <input
            type="password"
            id="re-password"
            class="form__input"
            required
          />
          <p class="re-password-error error none">Password does not match.</p>
        </div>
        <button type="submit" class="form__button form__reset">Reset Password</button>
      </form>
    </div>

     <!-- firebase script-->
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script type="module" src="./js/reset_password.js"></script>
  </body>
</html>
